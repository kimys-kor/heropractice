<h2>My Heroes</h2>
<h3>{{item}}</h3>

<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero" [kim]="mask" (pushItem)="king($event)"></app-hero-detail>
